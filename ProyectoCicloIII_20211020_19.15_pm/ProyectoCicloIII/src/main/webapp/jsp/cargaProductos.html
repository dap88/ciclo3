<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Cargue de Productos desde csv</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" crossorigin="anonymous">
    </head>
    <body>
        <div class="jumbotron text-center">
            <h1>GESTION DE PRODUCTOS</h1>
        </div>
        <div class="container-fluid">
            <h1 style="text-align: center">Listado de Productos</h1>
            <br/><br/>
            <div class="row">
                <div class="col-sm-4" >
                    
                </div>
                <div class="col-sm-4">
                    <form action="/CargaArchivo" method="post" class="form-control">
                        <div class="custom-file">
                            <input type="file" name="nombre" accept=".csv" 
                                                                 class="custom-file" size="50">
                        </div>
                        <br/>
                        <input type="submit" value="Subir Archivo" class="btn btn-primary btn-lg"><br/>
                    </form>
                </div>
            </div>
        </div>
        <hr /><br/><br/>
        <footer class="text-center">
        </footer>
    </body>
</html>
